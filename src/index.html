<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FF XIV Auctioneer v.1.0.0 @Konbuscus</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/index.css">

 <!-- jQuery CDN - Slim version (=without AJAX) -->
 <script>let $ = require('jquery');</script>
 <script>require('popper.js');</script>
 <script>require('bootstrap');</script>
 <script src="js/index.js"></script>
 <script src="js/xivapi/xivapi.js"></script>
 
 


</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                    <img class="logo" src="../res/ffxivauctioneer2.png"/>
                <h4>FF XIV Auctioneer</h>
            </div>

            <ul class="list-unstyled components">
                <p class="startingPoint">Items categories</p>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    
                    <button type="button" id="sidebarCollapse" class="btn btn-dark">
                        <span>Hide menu</span>
                    </button>
                    <button type="button" id="btnApiKey" class="btn btn-dark">
                            <i class="fas fa-key"></i>
                            <span></span>
                        </button>

                </div>
            </nav>
            <div class="items-details">

                    <div class="line">
                        
                    </div>
                    <div class="form-inline mr-auto">
                        <input id="searchVal" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button id="btnSearch" class="btn btn-dark" type="button">Search</button>
                    </div>
                      <div class="line"></div>
                    <h2 class="categoryTitle"></h2>
                    <div class="container row">
                        <div class="col col-lg-3">
                            <table>
                                <tbody class="items-container">
    
                                </tbody>
                            </table>
                        </div>
                        <div class="col col-lg-9 elfamosochart">
                                
                            </div>
                    </div>
                    
            </div>
            
        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title w-100 font-weight-bold">Enter a valid API KEY</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" id="apiKey" class="form-control validate">
          <label data-error="wrong" data-success="right" for="apiKey"><a target="_blank" href="https://xivapi.com">Need API KEY ?</a></label>
        </div>
        <button id="validApi" class="btn btn-dark">SAVE</button>
      </div>
    </div>
  </div>
</div>

    <script type="text/javascript">
        $(document).ready(function () {
            init();
        });
    </script>

</body>

</html>
